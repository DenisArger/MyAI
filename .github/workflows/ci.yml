name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ci_dummy_key
      TELEGRAM_BOT_TOKEN: ci_dummy_token
      TELEGRAM_WEBHOOK_SECRET: ci_dummy_secret
      SUPABASE_URL: https://example.supabase.co
      SUPABASE_SERVICE_ROLE_KEY: ci_dummy_service_role_key
      SUPABASE_STORAGE_BUCKET: telegram-bot
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
